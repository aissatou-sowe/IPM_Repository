                        <h2 class="modal-title p-2" id="noticeModal" style="font-weight:400;">Utilisateur</h2>
                        
                      <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                        <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                        </button>
                    </div>
                    <div class="modal-body" style="width: 900px;">

                            <form class="theme-form">
                                <div class="row bordered" >

                                  </div> -->
                                </div>
                                <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput type="text" class="form-control" id="login"
                                     placeholder="Username" [(ngModel)]="User.login" name="login" required>
                            
                                  </mat-form-field>
                                </div>   
                                
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Mot de Passe" id="password"
                                    [(ngModel)]="User.password" name="password" required>
                                  
                                  </mat-form-field>
                                </div>  
                              </div>  
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="text" class="form-control" id="prenom"
                                   placeholder="Prenom" [(ngModel)]="User.prenom" name="prenom" required>
                          
                                </mat-form-field>
                              </div>   
                              
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="text" placeholder="Nom" id="nom"
                                  [(ngModel)]="User.nom" name="nom" required>
                                
                                </mat-form-field>
                              </div>
                            </div> 
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="email" class="form-control" id="email"
                                   placeholder="Email" [(ngModel)]="User.email" name="email" required>
                          
                                </mat-form-field>
                              </div>   
                              
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="text" placeholder="Fonction" id="fonction"
                                  [(ngModel)]="User.fonction" name="fonction" required>
                                
                                </mat-form-field>
                              </div>
